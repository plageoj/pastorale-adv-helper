name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master

permissions:
  contents: read
  id-token: write
  deployments: write
  checks: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version-file: .node-version
          cache: npm
          cache-dependency-path: "**/package-lock.json"

      - uses: actions/cache@v5
        with:
          key: angular-cache
          path: |
            client/.angular
            admin/.angular

      - run: |
          cd client
          npm ci
          npx ng build -c production
          cd ../admin
          npm ci
          npx ng build -c production

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KOUKOKUTORI }}"
          channelId: live
          projectId: koukokutori
