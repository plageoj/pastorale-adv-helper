sonar.projectKey=pastorale-adv-helper:admin
sonar.organization=plageoj

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=pastorale-adv-helper/admin
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src/
sonar.execlusions=src/**/*.spec.ts
sonar.tests=src/
sonar.test.inclusions=src/**/*.spec.ts

sonar.javascript.lcov.reportPaths=./coverage/admin/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
