<section>
  <h3>広告先データ出力</h3>
  <p>
    広告先データを Excel ファイルに出力します。
    <button mat-raised-button [disabled]="loading" (click)="export()">
      <mat-icon>download</mat-icon>
      全データ出力
    </button>
    <button
      mat-raised-button
      color="primary"
      [disabled]="loading"
      (click)="export()"
    >
      <mat-icon>download</mat-icon>
      掲載OKのみ出力
    </button>
  </p>
</section>
