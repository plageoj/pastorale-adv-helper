<mat-card>
  <mat-card-title>
    {{ store?.name }}
  </mat-card-title>
  <mat-card-content>
    <mat-accordion multi>
      <mat-expansion-panel *ngFor="let item of historyItems">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ item.year }}年</mat-panel-title>
          <mat-panel-description>
            {{ item.amount | currency: "JPY" }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <span>
          担当:
          <a routerLink="/members" [queryParams]="{ n: item.memberId }">
            {{ item.memberName }}
          </a>
        </span>
        <span>原稿: {{ item.draft }}</span>

        <p>{{ item.notes }}</p>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button routerLink="/stores/{{ store?.id }}">
      <mat-icon>arrow_back</mat-icon>
      戻る
    </a>
  </mat-card-actions>
</mat-card>
